<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCM - SUPREMO</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --tg-bg: #1c2733; --tg-panel: #17212b; --tg-blue: #2481cc; --tg-green: #45ad5b; --tg-text: #f5f5f5; }
        body { background: #070a0e; color: var(--tg-text); font-family: sans-serif; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        #app { width: 100%; max-width: 400px; background: var(--tg-bg); display: flex; flex-direction: column; position: relative; }
        
        /* Cabe√ßalho igual √† sua foto */
        .header { background: var(--tg-panel); padding: 12px; display: flex; align-items: center; border-bottom: 1px solid #000; }
        .info { flex-grow: 1; margin-left: 10px; }
        .banca { text-align: right; color: var(--tg-green); font-weight: bold; font-size: 14px; }

        .chat { flex-grow: 1; padding: 15px; overflow-y: auto; background: #0e1621; }
        .bubble { background: var(--tg-panel); padding: 12px; border-radius: 10px; margin-bottom: 10px; border-left: 4px solid var(--tg-blue); font-size: 13px; }

        /* Rodap√© com o bot√£o AJUSTES */
        .footer { background: var(--tg-panel); padding: 10px; border-top: 1px solid #000; display: flex; justify-content: space-around; }
        .btn { background: none; border: none; color: #8b949e; cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 10px; }
        .btn i { font-size: 18px; margin-bottom: 4px; }

        /* Painel de Configura√ß√£o (Escondido por padr√£o) */
        #config-modal { 
            display: none; position: absolute; bottom: 70px; left: 10px; right: 10px; 
            background: var(--tg-panel); padding: 20px; border-radius: 15px; border: 1px solid var(--tg-blue); z-index: 1000; 
        }
        select, input { width: 100%; padding: 8px; margin: 10px 0; background: #0e1621; color: white; border: 1px solid #333; }
    </style>
</head>
<body>

<div id="app">
    <div class="header">
        <div style="width:35px; height:35px; background:var(--tg-blue); border-radius:50%; display:flex; align-items:center; justify-content:center;">KC</div>
        <div class="info">
            <b>ü§ñ KCM MASTER SUPREMO</b><br>
            <small id="placar">‚úÖ 0 | ‚ùå 0</small>
        </div>
        <div class="banca">
            <small style="color:#8b949e; font-size:9px; display:block;">SALDO ATUAL</small>
            <span id="txt-banca">R$ 15000.00</span>
        </div>
    </div>

    <div class="chat" id="chat"></div>

    <div id="config-modal">
        <h4 style="margin:0; color:var(--tg-blue);">‚öôÔ∏è AJUSTES</h4>
        <label>Estrat√©gia:</label>
        <select id="selEst">
            <option value="FLUXO SNIPER">üéØ FLUXO SNIPER</option>
            <option value="SNIPER RETRA√á√ÉO">üèπ SNIPER RETRA√á√ÉO</option>
        </select>
        <button onclick="salvarConfig()" style="width:100%; padding:10px; background:var(--tg-blue); color:white; border:none; border-radius:5px;">SALVAR</button>
    </div>

    <div class="footer">
        <button class="btn" onclick="toggleMenu()"><i class="fas fa-sliders-h"></i>AJUSTES</button>
        <button class="btn" onclick="enviarRelatorio()"><i class="fas fa-clipboard-list"></i>RELAT√ìRIO</button>
        <button class="btn" onclick="location.reload()"><i class="fas fa-sync-alt"></i>RESET</button>
    </div>
</div>

<script>
    const socket = io("https://app-fl26.onrender.com");
    let banca = 15000;

    function toggleMenu() {
        const m = document.getElementById('config-modal');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
    }

    function salvarConfig() {
        const est = document.getElementById('selEst').value;
        socket.emit('mudar_estrategia', est);
        toggleMenu();
    }

    socket.on('sinal_app', (dados) => {
        const div = document.createElement('div');
        div.className = 'bubble';
        div.innerHTML = dados.texto;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    });

    // Fun√ß√£o de relat√≥rio igual √† sua imagem
    function enviarRelatorio() {
        const rel = `üóì<b>Relat√≥rio KCM MASTER</b>\n\nüîé An√°lises: 1\nü§ë Greens: 0\nüò° Reds: 0\n\nüìà Efici√™ncia: 0%\nüí∞ Banca Inicial: 15000.00\nü§ë Lucro: 0.00R$`;
        const div = document.createElement('div');
        div.className = 'bubble';
        div.style.borderLeftColor = '#f0b90b';
        div.innerHTML = rel;
        document.getElementById('chat').appendChild(div);
    }
</script>
</body>
</html>
