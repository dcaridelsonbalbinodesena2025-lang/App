<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCM - TELEGRAM SUPREMO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --tg-bg: #1c2733; --tg-panel: #17212b; --tg-blue: #2481cc; --tg-green: #45ad5b; --tg-red: #d14e4e; --tg-text: #f5f5f5; }
        body { background: #070a0e; color: var(--tg-text); font-family: 'Open Sans', sans-serif; display: flex; justify-content: center; margin: 0; height: 95vh; overflow: hidden; }
        #app { width: 360px; height: 100%; background: var(--tg-bg); display: flex; flex-direction: column; position: relative; border: 1px solid #222; }
        
        /* Layout id√™ntico ao original */
        .tg-header { background: var(--tg-panel); padding: 8px 12px; display: flex; align-items: center; border-bottom: 1px solid #000; z-index: 100; }
        .tg-avatar { width: 32px; height: 32px; background: linear-gradient(135deg, #50a2e3, #2481cc); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 11px; margin-right: 10px; }
        .tg-info { flex-grow: 1; }
        .tg-info b { display: block; font-size: 10px; }
        .placar-topo { color: #fff; font-size: 10px; font-weight: bold; display: block; margin-top: 2px; }
        .banca-header { text-align: right; min-width: 70px; }
        .banca-header b { font-size: 11px; color: var(--tg-green); }

        .visor-chat { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: var(--tg-bg); background-blend-mode: overlay; }
        .bubble { max-width: 85%; padding: 10px; border-radius: 12px; margin-bottom: 8px; font-size: 11px; color: white; align-self: flex-start; background: var(--tg-panel); border-left: 3px solid transparent; box-shadow: 0 1px 2px rgba(0,0,0,0.5); white-space: pre-wrap; }
        .bubble-alert { border-left-color: #f0b90b; }
        .bubble-green { border-left-color: var(--tg-green); }
        .bubble-red { border-left-color: var(--tg-red); }

        /* PAINEL DE CONFIGURA√á√ÉO COMPLETO */
        #config-tab { display: none; position: absolute; bottom: 120px; left: 10px; right: 10px; background: var(--tg-panel); padding: 15px; border-radius: 15px; z-index: 200; border: 1px solid #333; box-shadow: 0 0 30px #000; max-height: 75vh; overflow-y: auto; }
        .config-row { background: #0e1621; padding: 8px; border-radius: 8px; margin-bottom: 8px; }
        .config-row small { display: block; color: var(--tg-blue); margin-bottom: 4px; font-size: 9px; }
        .config-row select, .config-row input { background: #17212b; color: white; border: 1px solid #333; width: 100%; font-size: 11px; padding: 4px; border-radius: 4px; }

        .tg-footer-area { background: var(--tg-panel); border-top: 1px solid #000; padding: 10px; z-index: 100; }
        .btn-row { display: flex; justify-content: space-around; }
        .btn-nav { background: none; border: none; color: #8b949e; display: flex; flex-direction: column; align-items: center; cursor: pointer; font-size: 9px; }
        .btn-nav i { font-size: 16px; margin-bottom: 3px; }
        .shining-name { color: #ffeb3b; font-weight: bold; font-size: 11px; text-shadow: 0 0 8px #ffeb3b; position: absolute; bottom: 125px; right: 15px; }
    </style>
</head>
<body>

<div id="app">
    <div class="tg-header">
        <div class="tg-avatar">KC</div>
        <div class="tg-info">
            <b>ü§ñ KCM MASTER SUPREMO</b>
            <span class="placar-topo" id="placar-txt">‚úÖ 0 | ‚ùå 0</span>
        </div>
        <div class="banca-header">
            <small style="font-size:7px; color:#8b949e; display:block;">SALDO ATUAL</small>
            <b id="banca-topo">R$ 15000.00</b>
        </div>
    </div>

    <div class="visor-chat" id="chat"></div>
    <div class="shining-name">Aridelson B./G.</div>

    <div id="config-tab">
        <b style="color:var(--tg-blue); font-size:11px;"><i class="fas fa-tasks"></i> PAINEL DE CONTROLE</b>
        <div style="margin-top:10px;">
            <div class="config-row">
                <small>Estrat√©gia Operacional</small>
                <select id="selEstrategia">
                    <option value="Fluxo Sniper">üéØ Fluxo Sniper</option>
                    <option value="Sniper Retra√ß√£o">üèπ Sniper Retra√ß√£o</option>
                    <option value="Pullback">üîÑ Pullback</option>
                </select>
            </div>
            <div class="config-row"><small>Slot 1</small><select id="sel1"></select></div>
            <div class="config-row"><small>Slot 2</small><select id="sel2"></select></div>
            <div class="config-row"><small>Slot 3</small><select id="sel3"></select></div>
            <div class="config-row" style="display: flex; gap: 5px;">
                <div style="flex:1"><small>Banca R$</small><input type="number" id="inpBanca" value="15000"></div>
                <div style="flex:1"><small>Payout %</small><input type="number" id="inpPay" value="95"></div>
            </div>
            <button onclick="salvarConfig()" style="width:100%; background:var(--tg-blue); color:white; border:none; border-radius:5px; padding:10px; font-weight:bold; cursor:pointer;">SALVAR E FECHAR</button>
        </div>
    </div>

    <div class="tg-footer-area">
        <div style="display:flex; justify-content:space-between; margin-bottom:8px; padding:0 10px;">
            <div id="p-ativo" style="font-size:8px; color:var(--tg-blue);">üõ∞Ô∏è Conectado ao Render</div>
            <div style="background:#0e1621; padding:2px 10px; border-radius:20px; color:var(--tg-blue); font-size:11px; border:1px solid var(--tg-blue);" id="timer-box">00s</div>
        </div>
        <div class="btn-row">
            <button class="btn-nav" onclick="toggleConfig()"><i class="fas fa-sliders-h"></i>AJUSTES</button>
            <button class="btn-nav" onclick="enviarRelatorio()"><i class="fas fa-clipboard-list"></i>RELAT√ìRIO</button>
            <button class="btn-nav" onclick="location.reload()"><i class="fas fa-sync-alt"></i>RESET</button>
        </div>
    </div>
</div>

<script>
    const socket = io("https://app-fl26.onrender.com");
    let bancaInicial = 15000, bancaAtual = 15000, wins = 0, reds = 0, analises = 0;

    const ATIVOS = ["R_10", "R_25", "R_50", "R_75", "R_100", "1HZ10V", "1HZ100V"];

    function init() {
        [1,2,3].forEach(i => {
            const s = document.getElementById('sel'+i);
            ATIVOS.forEach(a => {
                let opt = document.createElement('option');
                opt.value = a; opt.innerText = "üìä Ativo " + a; s.appendChild(opt);
            });
        });
    }

    function toggleConfig() {
        const t = document.getElementById('config-tab');
        t.style.display = t.style.display === 'block' ? 'none' : 'block';
    }

    function salvarConfig() {
        const est = document.getElementById('selEstrategia').value;
        const b = parseFloat(document.getElementById('inpBanca').value);
        bancaInicial = b; bancaAtual = b;
        document.getElementById('banca-topo').innerText = `R$ ${bancaAtual.toFixed(2)}`;
        socket.emit('mudar_estrategia', est);
        toggleConfig();
    }

    socket.on('sinal_app', (dados) => {
        const div = document.createElement('div');
        div.className = `bubble ${dados.tipo === 'ALERTA' ? 'bubble-alert' : (dados.resultado === 'WIN' ? 'bubble-green' : 'bubble-red')}`;
        div.innerHTML = dados.texto;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    });

    function enviarRelatorio() {
        const rel = `üóì<b>Relat√≥rio KCM MASTER</b>\n\nüîé An√°lises: ${analises}\nü§ë Greens: ${wins}\nüò° Reds: ${reds}\n\nüí∞ Banca: ${bancaInicial.toFixed(2)}\nü§ë Lucro: ${(bancaAtual-bancaInicial).toFixed(2)}R$`;
        const div = document.createElement('div');
        div.className = 'bubble bubble-alert';
        div.innerHTML = rel;
        document.getElementById('chat').appendChild(div);
    }

    setInterval(() => {
        document.getElementById('timer-box').innerText = (60 - new Date().getSeconds()).toString().padStart(2, '0') + "s";
    }, 1000);

    window.onload = init;
</script>
</body>
</html>
